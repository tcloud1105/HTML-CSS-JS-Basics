<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <style>
	  *{margin:0;padding:0;text-align:center;font-size:30px;color:white}
	  div{
	    width:150px;height:200px;
		border:5px solid white;
		background:teal;
		float:left;
	  }
	  .tallest{height:600px;}
	  .taller{height:500px;}
	  .tall{height:400px;}
	  .short{height:300px;}
	  .shorter{height:200px;}
	  .shortest{height:100px;}
	  img{float:left;}
	  /* floated inline-block are aligned from the top border*/
	  </style>
  </head>
  <body>
    <div class='tallest'>1</div>
	<div class='taller'>2</div>
	<div class='tall'>3</div>
	<div class='short'>4</div>
	<div class='shorter'>5</div>
	<div class='shortest'>6</div>
	<img class="tall" src="image.jpg" alt="img" />
	<img class="short" src="image.jpg" alt="img" />
	<img class="shorter" src="image.jpg" alt="img" />
	<img class="shortest" src="image.jpg" alt="img" />
  </body>
</html>
