<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <style>
	  *{margin:0;padding:0;}
	  .parent{
	    width:600px;
		height:900px;
		background:teal;
	  }
	  .div{
	     width:300px;
		 height:300px;
		 background:violet;
		 float:right;
		 margin-right:0px;
	  }
	  /* float will move the floated elements to the right or left to parent */
	  </style>
  </head>
  <body>
    <div class="parent">
	   <div class="div">
	   </div>
	</div>
  </body>
</html>
