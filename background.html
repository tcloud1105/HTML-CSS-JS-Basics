<!DOCTYPE html>
<html>
  <head>
      <title>The SPAN Tag</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8">
	  <style>
	  .visible{
	    background: #fff000;
	  }
	  </style>
  </head>
  <body>
    <!-- block tags occupy the entire line and the default width is same to this parent tags-->
	<p class="visible">texts wrapped in P tags</p>
	
	<!-- span tags share the line with others inline tags and the default width is same to this content-->
	<span class="visible">texts wrapped in SPAN tags</span>
	
  </body>
</html>
