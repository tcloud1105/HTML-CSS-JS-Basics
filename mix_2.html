<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <style>
	  *{margin:0;padding:0;font-size:55px;color:red;}
	  img{width:400px;}
	  .float{
	    background:teal;
		width:400px;height:400px;
		float:left;
	  }
	  /* normal flow block tags will not be affected by floated element behind it 
	  but inline and inline-block tag placed before floated elements will be replaced by floated elements
	  */
	  </style>
  </head>
  <body>
   <!--<div>texts in P tags</div>
    <span>texts in span tags</span>
   -->
   <img src="image.jpeg" alt="image" />
   <div class="float"></div>
  </body>
</html>
