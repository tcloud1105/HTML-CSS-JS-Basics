<!DOCTYPE html>
<html>
  <head>
      <title>The SPAN Tag</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  </head>
  <body>
  <!-- all the text wrapped in p always start to the next line-->
  <!-- p: block tag-->
    <p>texts wrapped in P tags</p>
	<p>texts wrapped in P tags</p>
	<p>texts wrapped in P tags</p>
	<!-- all the text wrapped in span always start on the same line-->
	<!-- span: inline tag-->
	<span>texts wrapped in SPAN tags</span>
	<span>texts wrapped in SPAN tags</span>
	<span>texts wrapped in SPAN tags</span>
  </body>
</html>
