<!DOCTYPE html>
<html>
  <head>
      <title>Header tags</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8">
	  <style>
	  /* 1em = 16px; 
	  always define a base font(family) and size in pixel
	  then use em for better user experience
	  */
	    *{font-family:helvetica;font-size:16px;}
		.em{color:red; font-size:1em}
	  </style>
  </head>
  <body>
    <p>Default-size texts wrapped in P tags</p>
	
	<p class="em">EM-size EM-size EM-size</p>
	
	<p style="font-size:8px;color:blue;">8-Pixel 8-Pixel 8-Pixel</p>
	<p style="font-size:16px;color:blue;">16-Pixel 16-Pixel 16-Pixel</p>
	<p style="font-size:32px;color:blue;">32-Pixel 32-Pixel 32-Pixel</p>
	
	<p style="font-size:16px;color:blue;">Blue texts are used as a size reference</p>
  </body>
</html>
