<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <style>
	  *{margin:0;padding:0;}
	  .parent{width:500px;height:500px;background:teal;padding:1px;}
	  .child{width:200px;height:200px;background:orange;}
	  .margin_100{margin:100%}
	  .margin-50{margin:50%}
	  /* percentage will always use the parent width and height as the base value */
	  </style>
  </head>
  <body>
   <div class="parent">
      <div class="child margin_100"></div>
   </div>
  </body>
</html>
