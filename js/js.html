<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta name='viewport' content='width=device-width;initial-scale=1.0' />
	  <style>
	     *{
		   font-size:26px;font-family:helvetica;
		 }
		 #uk{
		    background:blue;width:500px;height:500px;
			position:relative;
		 }
		 #london{
		   background:yellow;width:300px;height:300px;
			position:absolute;top:50%;left:50%;
			margin-top:-150px;margin-left:-150px;color:red;
		 }
	  </style>
  </head>
  <body>
    <ul id="ul">
	  <li id="first">List Item 1, ID:first</li>
	  <li id="second">List Item 2, ID:second</li>
	  <li id="third">List Item 1, ID:third</li>
	</ul>
	<button id="button" type="button" name="button" value="button"></button>
	<div id="uk">
	  <div id="london"></div>
	</div>
	<script type="text/javascript" src="external_js.js">
	    btn = document.getElementById('button');
		ul = document.getElementById('ul');
		
		btn.onclick = function(){
		  if(ul.style.display=='none'){
		    ul.style.display == 'block';
		  }else{
		     ul.style.display == 'none';
		  }
		}
		
		function record(){
		var content = event.target.innerText //to retrieve the content of element currently clicked
		  console.log(content);
		}
		
		ul.addEventListener('click',record,false);
		
		var uk = document.getElementById('uk')
		var london = document.getElementById('london')
		
		function welcome_to_uk(){
		 console.log("welcome to uk");
		}
		function welcome_to_london(){
		 console.log("welcome to london");
		 event.stopPropagation();
		}
		
		
		uk.addEventListener('click',welcome_to_uk,false);
		london.addEventListener('click',welcome_to_london,false);
	</script>
  </body>
</html>
