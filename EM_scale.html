<!DOCTYPE html>
<html>
  <head>
      <title>Header tags</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8">
	  <style>
	    *{font-family:helvetica;font-size:16px;color:blue}
	  </style>
  </head>
  <body>
	<p style="font-size:3em;">4 Em Size Text</p>
	<p style="font-size:2em;">3 Em Size Text</p>
	<p style="font-size:1em;">2 Em Size Text</p>
	<p style="font-size:0.5em;">1 Em Size Text</p>
	<p>Default Size Text</p>
	<p style="font-size:16px;color:red">16 Pixel Text</p>
	<p style="font-size:32px;color:red">32 Pixel Text</p>
	<p style="font-size:64px;color:red">48 Pixel Text</p>
	<p style="font-size:16px;color:red">Red Texts Are Used As Size Reference</p>
  </body>
</html>
