<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta name='viewport' content='width=device-width;initial-scale=1.0' />
	  <style>
	    *{font-size:44px;font-family:helvetica}
		li{margin-top:10px;}
		input{padding-left:10px;}
		.focused{border:4px blue solid;}
		.blurred{border:4px green solid;}
	  </style>
  </head>
  <body>
    <ul>
	  <li><input name="first" type="text" value="first input"/></li>
	  <li><input name="second" type="text" value="second input"/></li>
	  <li><input name="third" type="text" value="third input"/></li>
	  <li><input name="fourth" type="text" value="fourth input"/></li>
	</ul>
	
	
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
	  $('input').focus(function(){
	    console.log('gain focused')
	  })  
	 .blur(function(){
	    console.log('lost focused')
	  }) 
	</script>
  </body>
 </html>
