<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta name='viewport' content='width=device-width;initial-scale=1.0' />
	 <style>
	    .parent{
		  color:red;
		}
	 </style>
  </head>
  <body>
    <ul id="ul">
	   <li id="first">List Item 1</li>
	   <li id="second">List Item 2</li>
	   <li id="third">List Item 3</li>
	   <li id="fourth">List Item 4</li>
	   <li id="fifth">List Item 5</li>
	</ul>
	<p>I am a P tag</p>
	
	<script type="text/javascript" src="jquery-3.3.1.min,js"></script>
	<script type="text/javascript">
	   
	// Inserting a new element
	var ul = $('#ul');
	var firstLi = $('#first');
	var newLi = $('<li>New List Item</li>')
	
	 ul.append(newLi);// append at the end of the list
	 newLi.appendTo(ul);
	 
	 ul.prepend(newLi);// append at the beginning of the list
	 newLi.prependTo(ul)
	 
	 firstLi.after(newLi) // insert after the first list element
	 newLi.insertAfter(firstLi)
	 
	 firstLi.before(newLi) // insert defore the first list element
	 newLi.insertBefore(firstLi)
	 
	 //Using wrap(),wrapAll(), wrapInner()
     $('p').wrap("<div class='parent'></div>")	 
	 
	 // Delete a selected element
	 $('li').remove() // without argument, remove all list elements
	 $('li:first').remove();
	 $('li:first').detach();
	 $('ul').empty(); // empty() works at the parent level
	</script>
