<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta name='viewport' content='width=device-width;initial-scale=1.0' />
	  <link rel="stylesheet" href="font-awesome.min.css" />
	  <style>
	     *{padding:0;margin:0;list-style:none;font-size:20px;}
		 .carousel{border:1px red solid;width:640px;height:400px;position:relative}
		 .hide{display:none;}
		 #left-btn{font-size:60px;position:absolute;top:200px;margin-top:-30px;left:15px;color:white}
		 #right-btn{font-size:60px;position:absolute;top:200px;margin-top:-30px;right:15px;color:white}
	     #left-click-area{width:320px;height:400px;position:absolute;top:0;left:0}
		 #right-click-area{width:320px;height:400px;position:absolute;top:0;right:0}
	  </style>
	  <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="carousel">
	  <img src="./image/image1.jpg" alt="img1"/>
	  <img src="./image/image2.jpg" alt="img1" class="hide"/>
	  <img src="./image/image3.jpg" alt="img1" class="hide"/>
	  <img src="./image/image4.jpg" alt="img1" class="hide"/>
	  <img src="./image/image5.jpg" alt="img1" class="hide"/>
	  <i id="left-btn" class="fa fa-arrow-circle-left" aria-hidden="true"></i>
	  <i id="right-btn" class="fa fa-arrow-circle-right" aria-hidden="true"></i>
	  <div id="left-click-area"></div>
	  <div id="right-click-area"></div>
	</div>
	
	<script type="text/javascript">
	  
	  // the right button/ clickable area
	  // image 1 2 3 4 5 1 2
	  $('#right-click-area').click(function(){
	    // find the index of the current image on display
		var current = $('img:visible').index();
		var last_index = $('img:last').index():
		
		if(current==last_index){
		  // the last image is now on display
		  var next =0
		}else{
		// not the last one
		  var next = current + 1
		}
		// display the next image and hide everything else
		$('img').eq(next).show().siblings('img').hide()
	  })
	  
	  
	  // the left button/ clickable area
	  // image 1 5 4 3 2 1 5 4 3 2
	  $('#left-click-area').click(function(){
	    // find the index of the current image on display
		var current = $('img:visible').index();
		var last_index = $('img:last').index():
		
		if(current==0){
		  // the first image is now on display
		  var previous = last_index
		}else{
		// not the first one
		  var previous = current - 1
		}
		// display the previous image and hide everything else
		$('img').eq(previous).show().siblings('img').hide()
	  })
	</script>
  </body>
</html>
