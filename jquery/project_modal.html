<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta name='viewport' content='width=device-width;initial-scale=1.0' />
	  <style>
	     *{padding:0;margin:0;list-style:none;font-size:20px;}
		 .cover{
		  position:absolute;z-index:99;
		  top:0;left:0;
		  width:100%;height:100%;
		  background:black;opacity:0.6;
		  display:none;
		 }
		 .login_area{
		   width:500px;height:300px;
		   position:absolute;z-index:999;
		   top:50%;left:50%;margin-top:-150px;margin-left:-250px;
		   border:2px solid red; background:red;
		   display:none;
		 }
	  </style>
	  <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    
	<p id='login_switch'>Click me to log in</p>
	<div class="cover"></div>
	<div class="login_area">
	  <ul>
	    <form action="#" method="post">
		   <span>user name: </span><li><input type="text" name="name" value=""/></li>
		   <span>password: </span><li><input type="password" name="psw" value=""/></li>
		   <li><input type="submit" name="submit" value="log in"/></li>
		</form>  
	  </ul>
	</div>
	<script type="text/javascript">
	  $('#login_switch').click(function(){
	    $('.cover').fadeIn(1000);
		$('.login_area').fadeIn(1000);
	  })
	
	 $('.cover').click(function(){
	    $('.cover').fadeOut(1000);
		$('.login_area').fadeOut(1000);
	  })
	</script>
  </body>
</html>
