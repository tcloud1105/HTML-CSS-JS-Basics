<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta name='viewport' content='width=device-width;initial-scale=1.0' />
	  
  </head>
  <body>
    <ul class="parent">
	  <li name="first">List Item 1</li>
	  <li name="second">List Item 2</li>
	  <li name="third">List Item 3</li>
	  <li id="fourth">List Item 4</li>
	  <li>List Item 5</li>
	  <li>List Item 6</li>
	  <li>List Item 7</li>
	  <li>List Item 8</li>
	  <li>List Item 9</li>
	  <li>List Item 10</li>
	  <li>List Item 11</li>
	</ul>
	<p> I am the first p tags</p>
	<p> I am the second p tags</p>
	<p> I am the third p tags</p>
	
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
	  var jQuery = $('li');
	  jQuery.css('color','blue').css('font-size','15px');
	  
	  //Selection by attribute name
	  $('li[name=first]').css('color','teal');
	  
	  // Jquery Filtering Selector
	  $('li:first').css('color','teal');
	  $('li:last').css('color','orange');
	  $('li:eq(3)').css('color','green');
	  $('li:eq(-1)').css('background','blue');
	  $('li:even').css('color','teal');
	  $('li:odd').css('color','teal');
	  $('li:gt(2)').css('color','teal');
	  $('li:lt(1)').css('color','teal');
	  $('li:not(:first)').css('color','teal');
	  $('li:not(:eq(2))').css('color','teal');
	  
	  // Jquery Filtering Method
	  $('li').filter(':first').css('font-size','12px');
	  $('li').filter(':last').css('font-size','12px');
	  $('li').filter(':even').css('font-size','12px');
	  $('li').not(':first').css('font-size','12px');
	  $('li').eq(2).css('font-size','12px');// $('li[name=first]').index() returns the index of an element
	
	// Merging JQuery Objects
	var p = $('p');
	var li = $('li');
	p.add(li).css('font-weight','bold');
	
	// Relative Selection
	$('#fourth').parent() // return the parent's element
	$('.parent li').css('text-decoration','none')// select all children and grand children
	$('.parent>li').css('text-decoration','none')// select all direct children
	$('.parent').children().not(':first').css('font-family','helvetica');
	$('.parent').children(':eq(1)').css('font-family','helvetica');
	$('.parent li:first-child').css('color','red');
	$('.parent li:last-child').css('color','red');
	$('.parent li:nth-child(3)').css('color','red');
	$('#fourth+li').css('color','red') // select the next sibling
	$('#fourth~li').css('color','red') // select all next siblings
	$('#fourth').next().css('color','red') // select the next sibling
	$('#fourth').nextAll().css('color','red') // select all next siblings
	$('#fourth').siblings().css('color','red') // select all siblings
	$('#fourth').siblings().addBack().css('color','red') // select all siblings including the selected element
	$('#fourth').prev().css('color','red') // select the previous sibling
	
	$('#fourth+li').prevAll().css('color','red') // select all previous siblings
	</script>
  </body>
</html>
