<!DOCTYPE html>
<html>
  <head>
      <title>Page Title</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <meta name='viewport' content='width=device-width;initial-scale=1.0' />
	  
  </head>
  <body>
    
	<p id="first">I am the first P tag</p>
	<p id="second">I am the second P tag</p>
	
	<ul>
	  <li>list item 1</li>
	  <li>list item 2</li>
	  <li>list item 3</li>
	  <li>list item 4</li>
	  <li>list item 5</li>
	</ul>
	
	<img id="image" src="./image/image.jpg" />
	<br />
	<button id="button">I am a toggle button</button>
	
	<div id="parent">
	  <div id="child"></div>
	</div>
	
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
	   
	 // Event
	 $('#first').click(function(){
	   $('#second').hide();
	 })
	 
	 $('li').click(function(){
	   //$(this).css('color','red');
	   event.target.style.color = 'blue';
	 })
	 
	 $('#button').click(function(){
	   if($('#image').is(":visible")){
	     $('#image').hide();
	   }else{
	     $('#image').show();
	   }
	   
	   $('#button').on('click',function(){
	     $('#image').hide();
	   })
	   .on('mouseover',function(){
	     $('#image').hide();
	   })
	  // Propagation Issue
	  $('.parent').on('click',function(){
	    console.log("Parent DIV has been clicked...");
	  })
	  
	  $('.child').on('click',function(){
	    console.log("Child DIV has been clicked...");
		event.stopPropagtion();
	  })
	</script>
