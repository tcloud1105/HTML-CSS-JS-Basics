	  *{margin:0;padding:0;}
	  a{
	   margin-left:40px;font-size:66px;
	   text-decoration:none;
	  }
	  /* a tags has four quasi-selectors: link,visited,hover,active
	   the order is very important: link>visited>hover>active 
	  */
	  a:link{color:blue;font-family:impact}
	  a:visited{color:grey}
	  a:hover{color:red;font-size:99px;}
	  a:active{color:green;font-family:helvetica;}
	  </style>
  </head>
