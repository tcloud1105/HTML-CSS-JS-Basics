<!DOCTYPE html><!--Version Declaration-->
<html>
  <head>
      <title>IMG Tag Type</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	  <style>
	    *{
		 margin:0;
		 padding:0;
		 font-size:25px;
		}
		p{color:red}
		span{background:blue;}
		img{width:100px;height:100px;}
	  </style>
  </head>
  <body>
  <!-- p is a block tag -->
    <p>P Tag is BLOCK TAG</p>
	<p>P Tag is BLOCK TAG</p>
	<p>P Tag is BLOCK TAG</p>
  <!--span is a inline tag -->
	<span>span Tag is INLINE TAG</span>
	<span>span Tag is INLINE TAG</span>
	<span>span Tag is INLINE TAG</span>
<!-- img is an inline-block tag -->	
	<img src="image.jpg" alt="img"/>
	<img src="image.jpg" alt="img"/>
	<img src="image.jpg" alt="img"/>
  </body>
</html>
