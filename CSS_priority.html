<!DOCTYPE html>
<html>
  <head>
      <title>styling texts</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
	  <!--internal css-->
	  <style>
	  /* last defined .Class{} will make the final decision */
	  /* class selector has higher priority than the tag selector */
	  /* ID selector has higher priority than class selector */
	  /* inline CSS has higher priority than ID selector */
	  #ID_color{
	   color:green;
	   font-weight:bold;
	  }
	  .red{
	    color:red;
	  }
	  .blue{
	    color:blue;
	  }
	  p{
	    color:yellow;
	  }
	  </style>
  </head>
  <body>
    <p style="color:purple" id="ID_color" class="red blue">text wrapped in p tags </p>
	<p style="color:purple" class="blue red">text wrapped in p tags </p>
  </body>
</html>
