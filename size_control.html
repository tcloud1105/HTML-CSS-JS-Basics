<!DOCTYPE html>
<html>
  <head>
      <title>The SPAN Tag</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8">
	  <style>
	 
	    .red_background{background:red;}
	    .new_size{width:200px; height:200px;}
	  </style>
  </head>
  <body>
   <!-- block tags width and height can be controlled by the css --> 
	<p class="red_background new_size">texts wrapped in P tags</p>
	
	<!-- inline tags width and height set in the css is completely ignored and decided by its contents --> 
	<span class="red_background new_size">texts wrapped in SPAN tags</span>
  </body>
</html>
